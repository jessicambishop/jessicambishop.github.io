<main>
    
  <div class="contact-container">
    <form action="mailto:jmbkbx@missouri.edu?Subject=Portfolio%20Website%20Contact%20" method="POST" enctype="text/plain">
      <label for="fname">First name</label>
      <input id="fname" type="text" name="fname" placeholder="First name" required autofocus>
      <label for="lname">Last name</label>
      <input id="lname" type="text" name="lname" placeholder="Last name" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write a message."></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>
